<!DOCTYPE html>
<html lang="ko">
<!-- HTML 문서의 기본 구조 -->

<head>
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>Document</title> <!-- 문서 제목 -->
</head>

<body>
    <!-- 언어 선택 드롭다운 -->
    <select name="lang" id="lang">
        <!-- 아시아 언어 그룹 -->
        <optgroup label="아시아"> <!-- 그룹화된 옵션: 아시아 -->
            <option value="ko">한국어</option> <!-- 한국어 옵션 -->
            <option value="jp">일본어</option> <!-- 일본어 옵션 -->
            <option value="checkbox">중국어</option> <!-- 중국어 옵션 -->
        </optgroup>

        <!-- 북미 언어 그룹 -->
        <optgroup label="북미"> <!-- 그룹화된 옵션: 북미 -->
            <option value="en">영어</option> <!-- 영어 옵션 -->
        </optgroup>
    </select>

    <!-- 사용자 소개 텍스트 영역 -->
    <textarea name="intro" id="intro">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab voluptas quisquam quo culpa voluptate eius consequuntur ipsum accusamus explicabo dolores laborum architecto, vel repellat sed. Delectus ipsum minus inventore dicta!
    </textarea>
    <!-- 텍스트 입력 필드: 사용자가 긴 텍스트를 입력할 수 있는 영역 -->
</body>

</html>
