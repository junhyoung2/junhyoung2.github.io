<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그리드</title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            height: 100vh;
        }
        .item{
            border: 1px solid #222;
            font-size: 1.5rem;
            text-align: center;
            padding: 10px;
        }
        .item:nth-child(even){
            background-color: tomato;
        }
        .item:nth-child(odd){
            background-color: yellowgreen;
        }
        .container{
            height: 100%;
            display: grid;
            /* grid-template-columns: 200px 200px 300px; */
            grid-template-columns: repeat(3,1fr);
            /* grid-template-rows: 50px 100px; */
            /* grid-auto-rows: 200px; */
            /* grid-auto-rows: 1fr; */
            grid-template-rows: minmax(100px, auto);
            /* row-gap: 20px;
            column-gap: 50px; */
            gap: 20px 50px ;   
        }
        p:nth-child(1){
            grid-column: 1/3;
        }
        /* p:nth-child(3){
        } */
    </style>
</head>
<body>
    <div class="container">
        <p class="item">1</p>
        <p class="item">2</p>
        <p class="item">3</p>
        <p class="item">4</p>
        <p class="item">5</p>
        <p class="item">6</p>
        
    </div>
</body>
</html>
