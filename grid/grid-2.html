<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid example</title>
    <style>
        *{margin: 0; padding: 0;}
            .container{
                width: 70%;
                margin: 50px auto;
                display: grid;
                grid-template-columns: repeat(3,1fr);
                grid-auto-rows: 100px;
                gap: 10px;
            }
            p{
                border-radius: 10px;
            }
            p:nth-child(even){
                background-color: tomato;
            }
            p:nth-child(odd){
                background-color: yellowgreen;
            }
            p:nth-child(1){
                grid-row: 1/3;
            }
            p:nth-child(2){
                grid-column: 2/4;
            }
            p:nth-child(5){
                grid-column: 1/4;
            }
    </style>
</head>

<body>
    <div class="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>

    </div>
</body>

</html>
