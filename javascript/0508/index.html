<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 로그인  상태 확인 후 사용자 인사말 출력 >> 상수 username을 선언하고 "홍길동"이라는 문자열을 할당
            const username = "홍길동";
            // 템플릿 리터럴을 사용하여 사용자 이름을 포함한 메시지를 생성 >>  ${username} 자리에 "홍길동"이 삽입됨
            const message = `환영합니다. ${username} 님 : 로그인 해주세요.`;
            document.write(message); // 작성된 메시지를 HTML 문서에 출력 >> 결과: 환영합니다. 홍길동 님 : 로그인 해주세요.
        </script>
    </body>
</html>
