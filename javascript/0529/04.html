<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤 트리거 예제</title>
    <!-- GSAP + ScrollTrigger -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-size: 48px;
        line-height: 1.5;
      }

      .top {
        height: 200vh; /* 스크롤 테스트용 공간 */
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section {
        height: 100vh;
        margin-top: 100px;
        background-color: tomato;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section img {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <!-- 스크롤 유도용 상단 영역 -->
    <div class="top">
      <p>스크롤을 내려보세여</p>
    </div>

    <!-- 스크롤 트리거 대상 섹션 -->
    <section>
      <img src="./img/1.png" alt="1" />
    </section>

    <script>
      // ScrollTrigger 플러그인 등록
      gsap.registerPlugin(ScrollTrigger);

      // 이미지가 스크롤에 따라 위로 부드럽게 이동
      gsap.to("img", {
        y: -200,
        scrollTrigger: {
          trigger: "img",       // 트리거 요소
          start: "top 70%",     // 트리거 요소의 top이 뷰포트 70% 지점에 닿을 때 시작
          end: "bottom 20%",    // 트리거 요소의 bottom이 뷰포트 20% 지점에 닿을 때 종료
          scrub: true,          // 스크롤과 함께 동기화
          markers: true         // 디버깅용 마커 (개발 시에만 사용)
        }
      });

      /*
      // h2 요소에 투명도 + 스케일 애니메이션 (예시용 주석)
      gsap.to("h2", {
        opacity: 0,
        scale: 2,
        duration: 0.5,
        ease: "power2.out",
        scrollTrigger: {
          trigger: "h2",
          start: "top 50%",
          markers: true
        }
      });
      */
    </script>
  </body>
</html>
