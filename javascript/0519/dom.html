<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            *{margin: 0;padding: 0;}
            main{
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1rem;
            }
            main > img{
                width: 300px;
            }
            div.popup{
                width: 100%;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background-color: rgba(0, 0, 0, 0.6);
                display: none;

            }
            div.popup>img{
                width: 600px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            div.popup>button{
                outline: none;
                border: none;
                padding: 1rem;
                font-size: 1.5rem;
                position: absolute;
                top: 1rem;
                right: 1rem;
                cursor: pointer;
            }
        </style>
    </head>

            const popupelem = document.querySelector("div.popup");
