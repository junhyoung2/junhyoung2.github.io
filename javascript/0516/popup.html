<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 문자 인코딩 설정: 한글 깨짐 방지 -->
        <meta charset="UTF-8" />

        <!-- 반응형 웹을 위한 뷰포트 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 브라우저 탭 제목 -->
        <title>Document</title>

        <!-- 내부 스타일 정의 -->
        <style>
            /* 전체 요소 기본 마진, 패딩 제거 */
            * {
                margin: 0;
                padding: 0;
            }

            /* main 태그는 콘텐츠를 가운데 정렬하고 세로 방향 정렬 */
            main {
                width: 300px; /* main 영역의 너비 */
                margin: 100px auto; /* 수직 여백 + 수평 가운데 정렬 */
                display: flex; /* Flexbox 사용 */
                align-items: center; /* 세로 방향 가운데 정렬 */
                flex-direction: column; /* 자식 요소들을 세로로 쌓음 */
            }

            /* main 내부의 이미지 스타일 */
            main > img {
                width: 500px; /* 이미지 너비 */
                height: 500px; /* 이미지 높이 */
                border: 8px solid #1976d2; /* 파란색 테두리 */
                border-radius: 30px; /* 둥근 모서리 */
                box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
                background: #fff; /* 배경색 */
                cursor: pointer; /* 마우스 오버 시 손가락 커서 */
            }

            /* main 내부의 텍스트 (p 태그) 스타일 */
            main > p {
                text-align: center; /* 가운데 정렬 */
                font-size: 3rem; /* 폰트 크기 */
            }
        </style>
    </head>
    <body>
        <!-- 메인 콘텐츠 영역 -->
        <main>
            <!-- 클릭 시 팝업이 뜰 이미지 -->
            <img id="main-img" src="./num_img/do.jpg" alt="도라에몽" />
            <!-- 이미지 하단 텍스트 -->
            <p>도라에몽</p>
        </main>
        <!-- ...기존 코드 생략... -->
        <!-- 팝업창 구조 -->
        <div
            id="popup"
            style="
                display: none;
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.4);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            "
        >
            <div
                style="
                    position: relative;
                    background: #fff;
                    padding: 40px 30px;
                    border-radius: 20px;
                    min-width: 300px;
                    border: 4px solid #eee;
                    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
                    text-align: center;
                "
            >
                <!-- X 버튼 (우측 상단) -->
                <button
                    id="close-popup"
                    style="
                        position: absolute;
                        top: 10px;
                        right: 10px;
                        background: transparent;
                        border: none;
                        font-size: 2rem;
                        cursor: pointer;
                    "
                >
                    &times;
                </button>
                <!-- 팝업 내에 이미지가 노출되도록 추가 -->
                <img
                    id="popup-img"
                    src="./num_img/do.jpg"
                    alt="팝업 이미지"
                    style="
                        width: 600px;
                        height: 600px;
                        border-radius: 20px;
                        margin: 20px 0;
                    "
                />
                <p>도라에몽 당첨!</p>
            </div>
        </div>
        <script>
            // 이미지 클릭 시 팝업 보이기
            const imgElem = document.getElementById("main-img");
            const popup = document.getElementById("popup");
            const closeBtn = document.getElementById("close-popup");
            const popupImg = document.getElementById("popup-img");
            imgElem.addEventListener("click", () => {
                // 메인 이미지의 src와 alt를 팝업 이미지에 복사
                popupImg.src = imgElem.src;
                popupImg.alt = imgElem.alt;
                popup.style.display = "flex";
            });
            closeBtn.addEventListener("click", () => {
                popup.style.display = "none";
            });
        </script>
    </body>
</html>
