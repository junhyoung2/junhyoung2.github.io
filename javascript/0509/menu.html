<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 생성</title>
</head>
<body>
    <script>
        const menus = ['home', 'about', 'service', 'contact'];
        document.write('<ul>');
            for(let i=0; i<=3 ; i++){
            document.write(`<li>${menus[i]}</li>`);
        }
        document.write('</ul>');
    </script>
</body>
</html>
