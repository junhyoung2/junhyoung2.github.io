<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 사용</title>
</head>
<body>
<button onclick="say();">클릭</button>
<script>
    const say = () => {
        alert("클릭하셨습니다");
    }
</script>


</body>
</html>
