<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 사용</title>
</head>
<body>

<!-- 사용자에게 이름을 입력받는 입력창 -->
<input type="text" placeholder="이름을 입력하세요">
<!-- 클릭 시 welcome() 함수 실행 -->
<button onclick="welcome()">확인</button>
<!-- 결과 출력용 문단 -->
<p id="result"></p>

<script>
    // 함수 정의: 버튼 클릭 시 실행됨
    const welcome = () => {
        // input 요소를 선택
        const user = document.querySelector("input");

        // 콘솔에 사용자가 입력한 값을 출력 (디버깅용)
        console.log(user.value);

        // <p> 태그 선택
        const result = document.querySelector("#result");

        // 입력값을 포함한 환영 문구를 <p> 태그에 출력
        result.textContent = `${user.value}님 반갑습니다.`;
    }
</script>







</body>
</html>
