<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>함수 사용</title>
    </head>
    <body>
        <!-- 체크박스 입력: id="agree" -->
        <input type="checkbox" id="agree" />

        <!-- 체크박스를 설명하는 레이블 (라벨을 클릭해도 체크박스가 체크됨) -->
        <label for="agree">동의합니다.</label>

        <!-- 버튼 클릭 시 checkagree() 함수 실행 -->
        <button onclick="checkagree()">확인</button>

        <script>
            // checkagree 함수 정의: 버튼을 클릭했을 때 실행
            const checkagree = () => {
                // id가 'agree'인 체크박스 요소를 선택
                const ischecked = document.querySelector("#agree");

                // 체크박스가 체크되어 있는지 확인 (true/false)
                if (ischecked.checked) {
                    // 체크된 경우
                    alert("동의하셨습니다.");
                } else {
                    // 체크되지 않은 경우
                    alert("동의가 필요합니다. 체크하세요");
                }
            };
        </script>
    </body>
</html>
