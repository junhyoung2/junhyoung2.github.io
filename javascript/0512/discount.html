<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 한글 깨짐 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 설정 -->
    <title>할인 계산기</title> <!-- 브라우저 탭에 표시될 제목 -->
</head>
<body>
    <h2>할인 계산기</h2> <!-- 화면 제목 -->

    <!-- 상품 가격을 입력받는 입력창 -->
    <input type="number" id="price" placeholder="상품 가격 입력 (원)">

    <!-- 할인율을 입력받는 입력창 -->
    <input type="number" id="discount" placeholder="할인율 입력 (%)">

    <!-- 버튼 클릭 시 계산 함수 실행 -->
    <button onclick="계산()">할인가 계산</button>

    <!-- 계산 결과를 표시할 영역 -->
    <p id="result"></p>

    <script>
        // '계산'이라는 이름의 화살표 함수 정의
        const 계산 = () => {
            // 입력된 가격 값을 가져와서 price 변수에 저장
            const price = document.querySelector("#price").value;

            // 입력된 할인율 값을 가져와서 discount 변수에 저장
            const discount = document.querySelector("#discount").value;

            // 문자열로 받은 값을 숫자로 변환 후 할인된 가격 계산
            // 공식: 할인된 금액 = 원래 가격 - (원래 가격 * 할인율 / 100)
            const saleprice = Number(price) - (Number(price)) * (Number(discount)) / 100;

            // 결과를 출력할 <p> 요소를 선택
            const resultelem = document.querySelector("#result");

            // 계산된 결과를 p 태그에 텍스트로 출력
            resultelem.textContent = `최종 결제 금액 : ${saleprice}원`;
        }
    </script>
</body>
</html>
