<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 한글이 깨지지 않도록 문자 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응을 위한 뷰포트 설정 -->
    <title>물건의 결제 금액을 계산</title>
</head>
<body>

    <!-- 사용자로부터 구매할 수량을 입력받는 필드 -->
    <input type="number" placeholder="수량" id="count">

    <!-- 물건 하나의 가격을 입력받는 필드 -->
    <input type="number" placeholder="물건 가격" id="price">

    <!-- 버튼 클릭 시 계산 함수 실행 -->
    <button onclick="계산()">계산하기</button>

    <!-- 계산 결과가 출력될 영역 -->
    <p id="count-price"></p>

    <script>
        // '계산'이라는 이름의 화살표 함수 정의
        const 계산 = () => {
            // 수량 input에서 값을 가져옴
            const count = document.querySelector("#count").value;

            // 가격 input에서 값을 가져옴
            const price = document.querySelector("#price").value;

            // 문자열로 들어온 값을 숫자로 변환 후 곱셈
            const total = Number(count) * Number(price);

            // 결과를 출력할 <p> 요소 선택
            const resultElem = document.querySelector("#count-price");

            // 결과 메시지를 p 요소에 출력
            resultElem.textContent = `결제 금액은 ${total}원 입니다.`;
        }
    </script>
</body>
</html>
