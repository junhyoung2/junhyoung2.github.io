<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>숫자 증가 버튼</title>
        <style>
            /* 버튼의 배경색을 tomato로 설정 */
            button {
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <!-- 숫자를 표시하는 영역 -->
        <div id="count">0</div>
        <!-- 숫자를 증가시키는 버튼 -->
        <button>숫자 증가</button>
        <script>
            // 초기 숫자 값 설정
            let count = 0;

            // 숫자를 표시하는 요소와 버튼 요소를 선택
            const elem = document.querySelector("#count");
            const btn = document.querySelector("button");

            // 버튼 클릭 시 숫자를 증가시키고 화면에 표시
            btn.addEventListener("click", () => {
                count++; // 숫자 증가
                elem.textContent = count; // 증가된 숫자를 화면에 표시
            });    
        </script>
    </body>
</html>
