<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중앙 position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .container {
            width: 700px;
            height: 700px;
            background-color: tomato;
            position: relative;
        }
        p{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            /* top: calc(350px - 100px);
            left: calc(350px - 100px); */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <p>box</p>
    </div>
</body>

</html>
